<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Shanu Agrawal" />
    <meta name="keywords" content="HTML,CSS,JS" />
    <meta name="description" content="The sign-up page of WatchCart" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="header col-12">
        
     
         
           <a href="/landing-page/index.html" class="brand-namew">WatchCart</a>
    

    </div>

    <div class="main-row col-12">
        
        <div class="background-image">
            <img src="/images/brand-logo.svg" alt="">
        </div>

        <div class="sign-up-page col-3">
             
            <form action="">
                <h1>Sign-up</h1>
                <p>Please fill in this form to create an account</p>
                <hr>
                    <label for="user-first-name"><b>First Name</b></label>
                    <input id="user-first-name" placeholder="Enter Your First Name" type="text" name="userFirstName" required>
                    
                    <label for="user-last-name"><b>Last Name</b></label>
                    <input id="user-last-name" placeholder="Enter Your Last Name" type="text" name="userLastName" required>
                    
                    <label for="user-email"><b>Email</b></label>
                    <input id="user-email" placeholder="Enter Your Email" type="text" name="userEmail" required>
                    
                    <label for="user-password"><b>Create Password</b></label>
                    <input id="user-password" placeholder="Enter Password" type="password" name="userPassword" required>
                     
                    <label for="user-confirmpassword"><b>Confirm Password</b></label>
                    <input id="user-confirmpassword" placeholder="Confirm Password" type="password" name="userPassword" required>
                   
                      <label>
                          <input type="checkbox" checked="checked" name="remember">Remember me
                      </label>
                      <p>By creating an account you agree to our <span href="#" style="color:dodgerblue">Terms & Privacy</span.</p>
                      <button class="sign-up-btn">Sign-Up</button>
                       
            </form>
        </div>

    </div>
</body>
</html>
