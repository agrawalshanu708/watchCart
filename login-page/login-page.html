<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="author" content="Shanu Agrawal" />
    <meta name="keywords" content="HTML,CSS,JS" />
    <meta name="description" content="The product page of WatchCart" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-page.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <!-- -------------------------------------------HEADER -->
    <div class="header col-12">
        
        <div class="logo-box col-3">
            <div class="brand-logo-box col-6">
                <img src="/images/brand-logo.svg" alt="">
            </div>
           <a href="/index.html" class="brandname">Watch<span class="brandname-tag">Cart</span> </a>
        </div>
    
         <div class="search-box col-6">
          <input class="search-input" placeholder="Search for products">

          <span class="material-icons search-icon">search</span>       
         </div>

           <div class="right-head col-3">
                <a href="../Cart/cart.html" class="cart"><span class="material-icons header-icon-size">
                shopping_cart
                </span></a>
                <a href="../wishlist/wishlist.html" class="wishlist">  <span class="material-icons header-icon-size">

                    </span></a>

                        person
                        </span></a>
            </div>
            </div>
       <!---------------------------------------------------LANDING-------  -->
    <div class="main col-12">
     <div class="landing-img col-6">

     </div>
     <div class="login-details-box col-6">

        <form class="login-details col-10">
            <label for="user-id"> <b>E-mail</b></label>
            <input value="xyz@gmail.com" type="text" id="user-id" name="email" >
            
            <label for="pass"> <b>Password</b></label>
            <input value="12345344232" type="password" id="pass"  name="password">
           <a href="/sign-up/sign-up.html"><button class="login-btn" type="submit">Login</button></a> 
        </form>     
        <div class="login-form-tag">Not have account? <a href="/sign-up/sign-up.html" class="sign-up-link">Sign up</a></div>  
    </div>
     </div>
    </div>
    <div class="footer">
        <div class="footer-head">Made with love By Shanu Agrawal</div>
        <div class="footer-tag">Stay Connected</div>
      
      </div>
